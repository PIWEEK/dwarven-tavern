<!DOCTYPE HTML>
<html>
  <head>
    <title>Dwarven Tavern</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/reset.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/main.css" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <img id="logo" width="512" src="imgs/tavern-logo.png" />
    <div id="game">
    	<div id="container"></div>
      	<div id="msgs">
        	<ul></ul>
      	</div>
        <div id="team-1-area"></div>
        <div id="team-2-area"></div>
        <div id="dwarf-score">
          <div id="team1-dwarf" class="team-dwarf">
            <div class="inner">
              <span class="points">0</span>
              <span class="left-hand hand"></span>
              <span class="right-hand hand"></span>
            </div>
          </div>
          <div id="team2-dwarf" class="team-dwarf">
            <div class="inner">
              <span class="points">0</span>
              <span class="left-hand hand"></span>
              <span class="right-hand hand"></span>
            </div>
          </div>
        </div>
    </div>

    <div id="ip">
      <h2>Server IP</h2>
      <p><input id="ip-address" type="text" /> <input id="submit-ip" type="submit" value="Send" /></p>
    </div>
    <div id="games">
      <h2>Choose the game:</h2>
        <ul></ul>
      <button>Create simulation</button>
    </div>

    <script type="text/javascript" src="js/libs/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="js/libs/kinetic-v4.5.4.min.js"></script>
    <script type="text/javascript" src="js/libs/buzz.js"></script>

    <script type="text/javascript" src="js/init.js"></script>

    <script type="text/javascript" src="js/imgs.js"></script> 
    <script type="text/javascript" src="js/msgs.js"></script>
    <script type="text/javascript" src="js/sounds.js"></script> 
    <script type="text/javascript" src="js/grid.js"></script> 
    <script type="text/javascript" src="js/barrel.js"></script>
    <script type="text/javascript" src="js/dwarf.js"></script>
    <script type="text/javascript" src="js/gameEngine.js"></script>
    <script type="text/javascript" src="js/initScreen.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
